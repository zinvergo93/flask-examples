<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops page</title>
</head>
<body>
    <h1>Loops! </h1>
    {% for name in content %}
    <p>{{name}}</p>
    {% endfor %}

    {% for num in range(10) %}
        {% if num % 2 != 0 %}
           <p>{{num}}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
